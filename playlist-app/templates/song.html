{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>Song Title: {{ song.title }}</h1>
  <p class="lead">&ndash; Artist: {{ song.artist }}</p>
</div>

<ul>
  PLAYLISTS:
  {% for pl in song.playlist %}
    <li>
      <a href="/playlists/{{ pl.id }}"><i>{{ pl.name }}</i></a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
